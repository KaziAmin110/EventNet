<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>EventNet | Home</title>
</head>

<body id="home">
  <header>
    <div class="top-bar">
      <h1>EventNet</h1>

      <input type="text" id="search-bar" placeholder="SEARCH" />

      <div class="profile-dropdown">
        <div class="profile-icon" id="profile-button">
          <img src="images/profile-icon.jpg" alt="Profile" />
        </div>
        <div class="dropdown-content" id="profile-menu">
            <a href="profile.html">Profile</a>
          <a href="#">Notifications</a>
          <a href="#">Messages</a>
          <button class="sign_out_btn">Log Out</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="taskbar">
    <a href="home.html">Home</a>
    <a href="#" onclick="window.location.href='/rsoEvents'; return false;">Events</a>
    <a href="#" onclick="window.location.href='/universities'; return false;">University</a>
    <a href="#" onclick="window.location.href='/myRSOs'; return false;">My RSOs</a>
  </nav>

  <div class="layout">
    <!-- Left sticky column -->
    <div class="sticky-column left-column">
      <img src="images/knightro.jpg" alt="Left 1" />
      <img src="images/gators.jpg" alt="Left 2" />
      <img src="images/fsu.jpg" alt="Left 3" />
    </div>
  
    <!-- Main content -->
    <main>
      <!-- âœ… Prompt for university selection if not joined yet -->
    <section id="university-prompt" style="display: none; text-align: center; margin-top: 2rem;">
      <h2>Please select your university to continue</h2>
      <a href="universities.html">
        <button style="padding: 10px 20px; font-size: 1rem;">Choose University</button>
      </a>
    </section>
  
    <!-- Your event sections remain below -->
    <section>
      <h2>Upcoming Public Events</h2>
      <div class="event-card"></div>
    </section>
  
    <section>
      <h2>Upcoming RSO Events</h2>
      <!-- Event Cards dynamically inserted here -->
    </section>
  
    <section>
      <h2>Upcoming University Events</h2>
      <!-- Event Cards dynamically inserted here -->
    </section>
    
    </main>
  
    <!-- Right sticky column -->
    <div class="sticky-column right-column">
      <img src="images/usfbull.jpg" alt="Right 1" />
      <img src="images/fiu.jpg" alt="Right 2" />
      <img src="images/bird.jpg" alt="Right 3" />
    </div>
  </div>
  
  

  <script type="module" src="home.js"></script>
</body>

</html>
