<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title>EventNet | Home</title>
</head>

<body id="home">
  <header>
    <div class="top-bar">
      <h1>EventNet</h1>

      <input type="text" id="search-bar" placeholder="SEARCH" />

      <div class="profile-dropdown">
        <div class="profile-icon" id="profile-button">
          <img src="images/profile-icon.jpg" alt="Profile" />
        </div>
        <div class="dropdown-content" id="profile-menu">
            <a href="profile.html">Profile</a>
          <a href="#">Notifications</a>
          <a href="#">Messages</a>
          <button class="sign_out_btn">Log Out</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="taskbar">
    <a href="#">Home</a>
    <a href="#">RSO Events</a>
    <a href="#">Public Events</a>
    <a href="#">University Events</a>
    <a href="#">My RSOs</a>
  </nav>

  <main>
    <section>
      <h2>Upcoming Public Events</h2>
      <div class="event-card">
        <!-- Public event content -->
      </div>
    </section>

    <section>
      <h2>Upcoming RSO Events</h2>
      <!-- Event Cards dynamically inserted here -->
    </section>

    <section>
      <h2>Upcoming University Events</h2>
      <!-- Event Cards dynamically inserted here -->
    </section>

    <!-- Super Admin Panel -->
    <section id="super-admin-panel" style="display: none;">
      <h3>Create New Super Admin</h3>
      <form id="create-superadmin-form">
        <label>User ID:</label>
        <input type="number" id="superadmin-user-id" required />

        <label>Secret Token:</label>
        <input type="password" id="superadmin-secret" required />

        <button type="submit">Promote to Super Admin</button>
      </form>
      <p id="superadmin-result" style="color: green;"></p>
    </section>
  </main>

  <script type="module" src="home.js"></script>
</body>

</html>
