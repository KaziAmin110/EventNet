<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/myRSOs.css" />
  <title>EventNet | Home</title>
</head>

<body id="home">
  <header>
    <div class="top-bar">
      <h1>EventNet</h1>

      <input type="text" id="search-bar" placeholder="SEARCH" />

      <div class="profile-dropdown">
        <div class="profile-icon" id="profile-button">
          <img src="images/profile-icon.jpg" alt="Profile" />
        </div>
        <div class="dropdown-content" id="profile-menu">
            <a href="profile.html">Profile</a>
          <a href="#">Notifications</a>
          <a href="#">Messages</a>
          <button class="sign_out_btn">Log Out</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="taskbar">
    <a href="home.html">Home</a>
    <a href="#" onclick="window.location.href='/rsoEvents'; return false;">RSO Events</a>
    <a href="#" onclick="window.location.href='/publicEvents'; return false;">Public Events</a>
    <a href="#" onclick="window.location.href='/universityEvents'; return false;">University Events</a>
    <a href="#" onclick="window.location.href='/myRSOs'; return false;">My RSOs</a>
  </nav>
  

  <main>
    <section id="university-prompt" style="display: none; text-align: center; margin-top: 2rem;">
      <h2>Please select your university to continue</h2>
      <a href="universities.html">
        <button style="padding: 10px 20px; font-size: 1rem;">Choose University</button>
      </a>
    </section>

    <section>
      <h2>Your RSOs</h2>
      <div id="your-rsos" class="rso-list-container"></div>
    </section>
    
    <section>
      <h2>Available RSOs</h2>
      <div id="available-rsos" class="rso-list-container"></div>
    </section>

    <section>
      <button id="toggle-create-rso" class="btn">Create a New RSO</button>
      <div id="create-rso-container" class="rso-card create-rso-card hidden">
        <form id="create-rso-form">
          <input
            type="text"
            id="new-rso-name"
            placeholder="Enter RSO name"
            required
          />
          <button type="submit" class="btn">Create RSO</button>
        </form>
      </div>
    </section>
    
  </main>
  

  <script type="module" src="src/myRSOs.js"></script>

</body>

</html>
