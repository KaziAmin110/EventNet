<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/myRSOs.css" />
  <title>EventNet | Home</title>
</head>

<body id="home">
  <header>
    <div class="top-bar">
      <h1>EventNet</h1>
      <div class="profile-dropdown">
        <div class="profile-icon" id="profile-button">
          <img src="images/profile-icon.jpg" alt="Profile" />
        </div>
        <div class="dropdown-content" id="profile-menu">
            <a href="profile.html">Profile</a>
          <a href="#">Notifications</a>
          <a href="#">Messages</a>
          <button class="sign_out_btn">Log Out</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="taskbar">
    <a href="home.html">Home</a>
    <a href="#" onclick="window.location.href='/rsoEvents'; return false;">Events</a>
    <a href="#" onclick="window.location.href='/universities'; return false;">University</a>
    <a href="#" onclick="window.location.href='/myRSOs'; return false;">My RSOs</a>
  </nav>
  

  <main>
    <section class="create-rso-section">
      <h2>Create a New RSO</h2>
      <form id="create-rso-form" class="create-rso-form">
        <input type="text" id="rso-name" placeholder="RSO Name" required />
        <button type="submit" class="btn">Create RSO</button>
      </form>
    </section> 

    <!-- RSOs the user has joined -->
    <section>
      <h2>Your RSOs</h2>
      <ul id="your-rsos" class="rso-list-container"></ul>
    </section>
  
    <!-- RSOs at the user's university that can be joined -->
    <section>
      <h2>Available RSOs to Join</h2>
      <ul id="available-rsos" class="rso-list-container"></ul>
    </section>

      
    </section>
  </main>
  
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(savedTheme);
      }
    });
  </script>
  <script type="module" src="src/myRSOs.js"></script>
</body>

</html>
